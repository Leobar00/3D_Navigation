<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3D Navbar</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="menu">
                <h3 class="logo">Brand<span>Name</span></h3>
                <div class="hamburger-menu">
                    <div class="bar"></div>
                </div>
            </div>
        </div>
        <div class="main-container">
            <div class="main">
                <header>
                    <div class="overlay">
                        <div class="inner">
                            <h2 class="title">Future is here</h2>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. At, architecto exercitationem consectetur autem tempore ratione maxime. </p>
                            <a href="#" class="btn">Read more</a>
                        </div>
                    </div>
                </header>
            </div>
            <div class="shadow one"></div>
            <div class="shadow two"></div>
        </div>
        <div class="links">
            <ul>
                <li>
                    <!-- --i Ã¨ una variabile per stabilire poi nel css il tempo per l'animazione -->
                    <a href="#" style="--i:0.05s">Home</a>
                </li>
                <li>
                    <a href="#" style="--i:0.1s">Service</a>
                </li>
                <li>
                    <a href="#" style="--i:0.15s">Portfolio</a>
                </li>
                <li>
                    <a href="#" style="--i:0.2s">Testimonials</a>
                </li>
                <li>
                    <a href="#" style="--i:0.25s">About</a>
                </li>
                <li>
                    <a href="#" style="--i:0.3s">Contact</a>
                </li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
